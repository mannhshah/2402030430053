<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpful Resources</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #ffd700; /* Yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%; /* Adjust as needed */
            max-width: 1200px; /* Maximum width */
            padding: 50px;
            background-color: #ffd700; /* Yellow background */
            text-align: center;
        }

        .container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group input[type="text"] {
            padding: 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 300px; /* Adjust as needed */
        }

        .input-group button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Helpful Resources</h2>
        <p>Discover a wealth of tutorials, tips, and expert advice to guide you through your DIY home improvement projects. From basic home maintenance to complex renovations, we've got the reso...</p>
        <div class="input-group">
            <input type="text" placeholder="FAQs">
            <script>
                class OnClickButton extends HTMLElement {
                    connectedCallback() {
                        this.innerHTML = '<OnClickButton>Get Ans...</OnClickButton>';
                        this.addEventListener('click', () => {
                            window.location.href = 'https://www.homeimprovementhub.com/signup.html';
                        });
                    }
                }
                customElements.define('on-clickbutton', OnClickButton);
            </script>
            <button>Get Ans...</button>
        </div>
    </div>
</body>
</html>
